<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="imagens/icone.ico" type="image/x-icon">
  <style>
    main {
      padding-top: 20px;
      margin-left: 10px;
    }
    
  </style>
</head>
<body>
  <header>
  <nav>
    <div class="nav-container">
      <div class="logo">
        <a href="index.html">
          <img src="imagens/icone.ico" alt="Futebol Store Logo">
        </a>
        <h1>Futebol Store</h1>
      </div>

      <ul class="nav-links">
        <li><a href="index.html">InÃ­cio</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="sobre.html">Sobre NÃ³s</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>

      <div class="carrinho">
        <a href="carrinho.html" title="Ver Carrinho">
          ðŸ›’ <span id="carrinho-contador">0</span>
        </a>
      </div>
    </div>
  </nav>
</header>

  <main>
    <section class="contato">
      <h2>Fale Conosco</h2>
      <form id="form-contato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
    <div id="mensagem-confirmacao" class="modal">
      <div class="modal-conteudo">
        <span class="fechar">&times;</span>
        <h2 class="mensagem-enviada">Sua mensagem foi recebida!</h2>
        <button id="botao-ok">OK</button>
      </div>
    </div>

  </main>

  <footer>
  <div class="info-footer">
    <p>&copy; 2025 Futebol Store. Todos os direitos reservados.</p>
    <p>CNPJ: 00.000.000/0001-00 | contato@futebolstore.com</p>
  </div>
  <div class="pagamentos">
    <p>Formas de pagamento:</p>
    <div style="display: inline-flex; align-items: center; gap: 5px;">
      <span>Pix</span>
      <img src="imagens/pagicones/pix.png" alt="Pix" height="20px" />
    </div>     
    <div style="display: inline-flex; align-items: center; gap: 5px;">
      <span>Visa</span>
      <img src="imagens/pagicones/visa.png" alt="Visa" height="20px" />
    </div>
    <div style="display: inline-flex; align-items: center; gap: 5px;">
      <span>MasterCard</span>
      <img src="imagens/pagicones/mastercard.png" alt="MasterCard" height="20px" />
    </div>
    <div style="display: inline-flex; align-items: center; gap: 5px;">
      <span>Elo</span>
      <img src="imagens/pagicones/elo.png" alt="Elo" height="20px" />
    </div>
    <div style="display: inline-flex; align-items: center; gap: 5px;">
      <span>American Express</span>
      <img src="imagens/pagicones/american.png" alt="American Express" height="20px" />
    </div>
  </div>
</footer>

  <script>
  const form = document.getElementById("form-contato");
  const modal = document.getElementById("mensagem-confirmacao");
  const botaoOk = document.getElementById("botao-ok");
  const fechar = document.querySelector(".fechar");

  form.addEventListener("submit", function(event) {
    event.preventDefault();
    modal.style.display = "block";
    form.reset();
  });

  botaoOk.addEventListener("click", () => {
    modal.style.display = "none";
  });

  fechar.addEventListener("click", () => {
    modal.style.display = "none";
  });

  window.addEventListener("click", function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  });
</script>


</body>
</html>
