<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato | Futebol Store</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="imagens/icone.ico" type="image/x-icon">
  <style>
    main {
      padding-top: 20px;
      margin-left: 10px;
    }
    
  </style>
</head>
<body>
  <header>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <div class="logo">
      <a href="index.html">
        <img src="imagens/icone.ico" alt="Futebol Store Logo">
      </a>
      <h1>Futebol Store</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="sobre.html">Sobre Nós</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contato">
      <h2>Fale Conosco</h2>
      <form id="form-contato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
    <div id="mensagem-confirmacao" class="modal">
      <div class="modal-conteudo">
        <span class="fechar">&times;</span>
        <h2 class="mensagem-enviada">Sua mensagem foi recebida!</h2>
        <button id="botao-ok">OK</button>
      </div>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 Futebol Store. Todos os direitos reservados.</p>
  </footer>

  <<script>
  const form = document.getElementById("form-contato");
  const modal = document.getElementById("mensagem-confirmacao");
  const botaoOk = document.getElementById("botao-ok");
  const fechar = document.querySelector(".fechar");

  form.addEventListener("submit", function(event) {
    event.preventDefault();
    modal.style.display = "block";
    form.reset();
  });

  botaoOk.addEventListener("click", () => {
    modal.style.display = "none";
  });

  fechar.addEventListener("click", () => {
    modal.style.display = "none";
  });

  window.addEventListener("click", function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  });
</script>


</body>
</html>
